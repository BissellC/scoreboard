<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Scoreboard</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>Baseball Score Board</h1>
		<section class="teams">
			<section class="team one">
				<section>
					<h2 class="team-1-name">Team 1</h2>
					<h2 class="result-text-1"></h2>
					<p class="team-1-score">0</p>
				</section>
				<section>
					<section class="update-score">
						<p class="options">Update team 1 score</p>
						<button class="team-1-add-1-button">+1</button>
						<button class="team-1-subtract-1-button">-1</button>
					</section>
					<section>
						<p class="options">Update team 1 name</p>
						<input type="text" class="team-1-input" />
						<button class="update-team-1-name">Update</button>
					</section>
				</section>
			</section>

			<section class="inning">
				<section>
					<h2 class="inning-text">Inning</h2>
					<p class="inning-number">1</p>
				</section>
				<section>
					<button class="inning-add-1-button">+1</button>
					<button class="inning-subtract-1-button">-1</button>
				</section>
				<section class="reset">
					<button class="reset-button">Reset</button>
				</section>
			</section>

			<section class="team two">
				<section>
					<h2 class="team-2-name">Team 2</h2>
					<h2 class="result-text-2"></h2>
					<p class="team-2-score">0</p>
				</section>

				<section>
					<section>
						<section class="update-score">
							<p class="options">Update team 2 score</p>
							<button class="team-2-add-1-button">+1</button>
							<button class="team-2-subtract-1-button">-1</button>
						</section>
						<p class="options">Update team 2 name</p>
						<input type="text" class="team-2-input" />
						<button class="update-team-2-name">Update</button>
					</section>
				</section>
			</section>
		</section>

		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
